version: "3.9"

services:
  db:
    image: postgres:15
    container_name: mvp-db
    restart: always
    environment:
      POSTGRES_USER: mvp_user
      POSTGRES_PASSWORD: mvp_pass
      POSTGRES_DB: mvp_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5455:5432"  # exp√µe Postgres no host na porta 5455
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvp_user -d mvp_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: mvp-backend
    restart: always
    environment:
      DATABASE_URL: postgresql+psycopg2://mvp_user:mvp_pass@db:5432/mvp_db
      FLASK_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - .:/app   # garante hot reload no dev e que seed.py esteja no container

volumes:
  db_data:
